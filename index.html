    <script>
        var cobra = new Cobra();
        var room = "test";
        var socketId;
        var apiUrl = 'http://cobra-framework.com:3000/api/events/' + room;
//        cobra.connect('http://cobra-framework.com:8080');
        results = undefined;

        cobra.connectionCallback = function () {
            cobra.joinRoom(room);
        }

        cobra.messageReceivedCallback = function (message) {
            console.log(message);
             if(message.type == "infos"){//Cas où c'est moi qui ais envoyé le message
                for(var i = 0; i < message.clients.length; i++)
                {
                    var client = message.clients[i];
                    $("#connectedPanel").append("<li> <strong class=\"primary-font\">"+ client + "</strong></li>")
                }
                socketId = message.socketId;
            }
            else {//Cas où je reçois un message de tous.
                if(message.message)
                if (socketId == message.socketId) {
                    var messageText = meTemplate;
                    messageText = messageText.replace(":message",message.message);
                    messageText = messageText.replace(":time",message.date);
                    $("#chatPanel").append(messageText);
                }
                else {
                    var messageText = otherTemplate;
                    messageText = messageText.replace(":message",message.message);
                    messageText = messageText.replace(":name",message.socketId);
                    messageText = messageText.replace(":time",message.date);
                    $("#chatPanel").append(messageText);
                }
                $("#chatContainer").scrollTop($("#chatContainer")[0].scrollHeight);
            }
        }

        cobra.joinRoomCallback = function (roomName) {
            // appel à l'API pour récupérer tous les messages de la room roomName

            $.ajax({
                type: 'GET',
                url: apiUrl,
                success: function () {
                    console.log("success");
                },

                error: function () {
                    console.log("error when retrieve events");
                },

                complete: function (result, status) {
                    results = result;
                    console.log("complete");
                    for (var i = 0; i < result.responseJSON.Events.length; i++) {
                        var content = result.responseJSON.Events[i].content;
                        // recuperer les infos contenues dans les messages
                        console.log(content);
                    }

                    var msg = Tools.msgCreator.createMessageJoin(Tools.user);
                    // Pour envoyer un message dans toute la room
                    cobra.sendMessage({content : msg}, room, true);

                    // Pour envoyer un message dans toute la room excepté soi
                    // cobra.sendMessage({content : "test"}, room, false);
                }
            });
        }

        cobra.clientJoinedRoomCallback = function (data) {
            console.log(data);

        }

        cobra.clientLeftRoomCallback = function (data) {
                console.log(data);
        }
    </script>
